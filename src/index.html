<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="mainHeader">
      <h1>Super Galactic Age Calculator</h1>
    </div>
    <form id="form">
      <div class="form-group">
        <label for="age">Enter your Earth-Age:</label>
        <input id="age" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="continent">What continent do you live on:</label>
        <select class="form-control" id="continent">
          <option>North America</option>
          <option>South America</option>
          <option>Europe</option>
          <option>Asia</option>
          <option>Australia</option>
          <option>Africa</option>
        </select>
      </div>
      <button class="btn btn-primary">Calculate Stats</button>
    </form>
    <div class="row">
      <div class="col-md-3">
        <div id="mercuryInfo">
          <h4>Mercury</h4>
          <p>Your Mercury Age: <span id="merAge"></span></p>
          <p><span id="merEx"></span></p>
        </div>
      </div>
      <div class="col-md-3">
        <div id="venusInfo">
          <h4>Venus</h4>
          <p>Your Venus Age: <span id="venAge"></span></p>
          <p><span id="venEx"></span></p>
        </div>
      </div>
      <div class="col-md-3">
        <div id="marsInfo">
          <h4>Mars</h4>
          <p>Your Martian Age: <span id="marAge"></span></p>
          <p><span id="marsEx"></span></p>
        </div>
      </div>
      <div class="col-md-3">
        <div id="jupiterInfo">
          <h4>Jupiter</h4>
          <p>Your Jupiter Age: <span id="jupAge"></span></p>
          <p><span id="jupEx"></span></p>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
